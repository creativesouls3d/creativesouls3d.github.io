<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h2>Redirecting to Creative Souls 3D App...</h2>
  <p id="product-info">Loading product info...</p>

  <script>
  const path = window.location.pathname;
  const productRegex = /^\/product\/(\d{8})\/?$/;
  const match = path.match(productRegex);

  if (match) {
    const productId = match[1];
    document.getElementById('product-info').textContent =
      `Product ID: ${productId}`;

    // ðŸ‘‰ Trigger deep link
    const deepLink = `https://creativesouls3d.github.io/product/${productId}`;
    window.location.href = deepLink;

    // Optional fallback
    setTimeout(() => {
      document.getElementById('product-info').textContent =
        "If the app didnâ€™t open, it may not be installed.";
    }, 2500);
  } else {
    document.querySelector('h2').textContent = '404 - Page Not Found';
    document.getElementById('product-info').textContent =
      'The page you requested does not exist.';
  }
</script>
</body>
</html>
